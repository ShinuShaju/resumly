<h1 mat-dialog-title>Add project</h1>

<mat-dialog-content>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>College</mat-label>
        <input matInput placeholder="School" [(ngModel)]="school" name="school" required>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Degree</mat-label>
        <input matInput placeholder="Degree" [(ngModel)]="degree" name="degree" required>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Degree</mat-label>
        <input matInput placeholder="Degree" [(ngModel)]="fieldOfStudy" name="fieldOfStudy" required>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="space-between none">
        <div fxFlex="50">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Start date</mat-label>
                <input matInput placeholder="Ex. August 2020" [(ngModel)]="startDate" name="startDate" required>
            </mat-form-field>
        </div>
        <div fxFlex="50">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>End date</mat-label>
                <input matInput placeholder="Ex. Present" [(ngModel)]="endDate" name="endDate" required>
            </mat-form-field>
        </div>
    </div>

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Grade</mat-label>
        <input matInput placeholder="Grade" [(ngModel)]="grade" name="grade" required>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-flat-button color="primary" (click)="closeDialog()" cdkFocusInitial>Add Education</button>
</mat-dialog-actions>
