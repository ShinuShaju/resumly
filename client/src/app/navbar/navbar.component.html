<mat-toolbar fxLayout="row" class="navbar">
    <span fxFlex><img class="brand" src="../../assets/images/resumly-logo.svg" alt="resumly"></span>
    <button mat-button *ngFor="let item of menuItems" routerLink="{{item.route}}" routerLinkActive="active"
        [fxShow]="item.showOnDesktop" 
        [fxShow.xs]="item.showOnMobile"
        [fxShow.sm]="item.showOnTablet">
        <!--<mat-icon class="mr">{{item.icon}}</mat-icon>-->
        <span class="menu-items">{{item.label}}</span>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <div [fxShow]="!item.showOnDesktop" 
                 [fxShow.sm]="!item.showOnTablet" 
                 [fxShow.xs]="!item.showOnMobile">
                <button mat-menu-item>
                    <span class="menu-items">{{item.label}}</span>
                </button>
                <mat-divider></mat-divider>
            </div>
        </ng-container>
    </mat-menu>
</mat-toolbar>
