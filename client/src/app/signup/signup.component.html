<div class="container">
    <div class="box">
        <img class="resumly-icon" src="../../assets/images/resumly-icon.svg" alt="resumly">
        <h1 class="mat-display-1" style="margin-bottom: 5px;">Letâ€™s create your account!</h1>
        <h2 class="mat-subheading-4">Please sign up with your email</h2>
        <p>Already have an account? <span class="route-link" routerLink="/signin">Sign in</span></p>

        <div class="signup-form">
            <div>
                <mat-form-field appearance="outline" class="form-block">
                    <mat-label>Email address</mat-label>
                    <input matInput placeholder="Placeholder">
                    <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>-->
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="form-block">
                    <mat-label>Create a password</mat-label>
                    <input matInput placeholder="Placeholder">
                    <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>-->
                  </mat-form-field>
            </div>
        </div>

        <mat-checkbox class="checkbox-margin" [(ngModel)]="checked" color="primary">
            <span class="checkbox-label">I agree to all the <span class="route-link">Terms & Conditions</span> and the <span class="route-link">Privacy Policy</span>.</span>
        </mat-checkbox>

        <button mat-flat-button color="primary" class="primary-button" routerLink="/start">Sign up</button><br>      
    </div> 
</div>
